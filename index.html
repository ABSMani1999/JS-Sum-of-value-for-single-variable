<!doctype html>
<html>
	<head>
		<title>sum of single value</title>
        <meta charset ="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Enter the sum numbers"));
            var z=0;

            while(a!=0){
                var rem = a%10;
                var a = (a-rem)/10;
                var z=z+rem;
            }
            document.write(`<p style="font-size:40px; background-color:blue; color:#fff; width:fit-content">${z}</p>`);
        </script>
    </body>
</html>
